[STUDENT] {{ id }} {{ currentId }}
<div *ngIf="student" class="container">
  <h2>{{student.name | uppercase}} Details</h2>
  <div><span>id: </span>{{student.id}}</div>
  <div>
    <label for="student-name">Student name: </label>
    <input id="student-name" [(ngModel)]="student.name" placeholder="Student name"/>
  </div>
  <button (click)="close()">go back</button>
  <button (click)="update()">save</button>
</div>
<div *ngIf="!student" class="container">
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Imię: </label>
      <input id="name" class="form-control" type="text" formControlName="name">
    </div>

    <div class="form-group">
      <label for="surname">Nazwisko: </label>
      <input id="surname" class="form-control" type="text" formControlName="surname">
    </div>



    <div class="form-group">
      <label for="exampleFormControlSelect1">Klasa</label>
      <select class="form-control" id="class" formControlName="class">
      <option>1A</option>
      <option>2B</option>
      <option>3D</option>
    </select>
    </div>

    <div class="form-group">
      <label for="grade">Ocena: </label>
      <input  class="form-control" id="grade"type="text" formControlName="grade">
    </div>

    <p>Wypełnij wszystkie pola</p>
    <button class="btn" [ngClass]="{'btn-light': !studentForm.valid, 'btn-success': studentForm.valid}" type="submit" [disabled]="!studentForm.valid">Zapisz</button>
  </form>
</div>
