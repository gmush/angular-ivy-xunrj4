[STUDENT] {{ id }} {{ currentId }}
<div *ngIf="student">
  <h2>{{student.name | uppercase}} Details</h2>
  <div><span>id: </span>{{student.id}}</div>
  <div>
    <label for="student-name">Student name: </label>
    <input id="student-name" [(ngModel)]="student.name" placeholder="Student name"/>
  </div>
  <button (click)="close()">go back</button>
  <button (click)="update()">save</button>
</div>
<div *ngIf="!student">
  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary mx-2" id="dropdownBasic1" ngbDropdownToggle>Klasa</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem>WSZYSTKIE</button>
          <button ngbDropdownItem>1A</button>
          <button ngbDropdownItem>2B</button>
          <button ngbDropdownItem>3D</button>

        </div>
      </div>
    </div>

    <div class="col text-right">
      <div ngbDropdown placement="top-right" class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic2" ngbDropdownToggle>Toggle dropup</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
          <button ngbDropdownItem>Action - 1</button>
          <button ngbDropdownItem>Another Action</button>
          <button ngbDropdownItem>Something else is here</button>
        </div>
      </div>
    </div>
  </div>
</div>
